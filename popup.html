<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamScore Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
      color: #222;
      min-width: 250px;
    }
    h2 {
      margin-top: 0;
      color: #e50914;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      background: #e50914;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    .status {
      margin-top: 10px;
      font-size: 0.95em;
      color: #388e3c;
    }
    .cache-info {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    .cache-info p {
      margin-bottom: 10px;
      font-size: 0.95em;
    }
    .config-section {
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: inline-block;
      width: 120px;
    }
    #clear-cache {
      background: #757575;
      font-size: 0.9em;
      padding: 6px 12px;
    }
    #clear-cache:hover {
      background: #616161;
    }

  </style>
</head>
<body>
  <h2>StreamScore</h2>
    <div class="config-section">
    <h3>Omdb API key</h3>
    <div class="form-group">
      <input type="text" id="apikey" name="apikey" placeholder="Enter your OMDb API key" required />
      <button type="submit">Save</button>
    </div>
    <div class="cache-info">
      <p>Cached entries: <span id="cache-count">-</span></p>
      <button id="clear-cache">Clear Cache</button>
    </div>
  </div>
  <div class="config-section">
    <h3>Transparency Settings</h3>
    <div class="form-group">
      <label for="beta">Curve:</label>
      <input type="range" id="transparency-beta" min="0.0" max="5.0" step="0.1">
      <span id="transparency-beta-value"></span>
    </div>
    <div class="form-group">
      <label for="low">Low Rating:</label>
      <input type="range" id="transparency-low" min="0.0" max="5.0" step="0.1">
      <span id="transparency-low-value"></span>
    </div>
    <div class="form-group">
      <label for="high">High Rating:</label>
      <input type="range" id="transparency-high" min="5.0" max="10.0" step="0.1">
      <span id="transparency-high-value"></span>
    </div>
    <div class="form-group">
      <label for="max">Max Transparency:</label>
      <input type="range" id="transparency-max" min="0.0" max="1.0" step="0.1">
      <span id="transparency-max-value"></span>
    </div>
    <button id="save-transparency">Save Settings</button>
    <button id="reset-transparency">Reset to Default</button>
  </div>
  </div>
  <div class="status" id="status"></div>
  <script src="popup.bc.js"></script>
</body>
</html>
