<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RateFlix Settings</title>
  <style>
    :root {
      --primary: #6ea8fe;
      --primary-light: #a7c7f9;
      --primary-dark: #3b6ea8;
      --background: #f5f7fa;
      --background-dark: #181a1b;
      --card-bg: #fff;
      --card-bg-dark: #23272f;
      --text: #222;
      --text-dark: #f3f4f6;
      --border: #e5e7eb;
      --border-dark: #2d323b;
      --slider-thumb: #6ea8fe;
      --slider-thumb-dark: #a7c7f9;
      --status: #6ea8fe;
      --status-dark: #a7c7f9;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --background: var(--background-dark);
        --card-bg: var(--card-bg-dark);
        --text: var(--text-dark);
        --border: var(--border-dark);
        --slider-thumb: var(--slider-thumb-dark);
        --status: var(--status-dark);
      }
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: var(--background);
      color: var(--text);
      min-width: 320px;
      min-height: 100vh;
      padding: 0;
      transition: background 0.2s, color 0.2s;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--primary);
      /* Use blue shade for top bar */
      padding: 18px 24px 12px 24px;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    .header img {
      height: 36px;
      width: 36px;
      border-radius: 6px;
      background: #fff;
      display: block;
    }
    .header-title {
      font-size: 1.7em;
      font-weight: 700;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 2px 8px #000a;
    }
    .card {
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      margin: 24px 18px 0 18px;
      padding: 20px 18px 18px 18px;
      border: 1px solid var(--border);
      transition: background 0.2s, color 0.2s, border 0.2s;
    }
    h3 {
      margin-top: 0;
      color: var(--primary);
      font-size: 1.15em;
      letter-spacing: 0.5px;
    }
    label {
      font-weight: 500;
      color: var(--primary-dark);
    }
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 1em;
      background: var(--background);
      color: var(--text);
      outline: none;
      transition: border 0.2s, background 0.2s, color 0.2s;
    }
    input[type="text"]:focus {
      border: 1.5px solid var(--primary);
    }
    button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 8px 20px;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      margin-right: 8px;
      margin-top: 6px;
      box-shadow: 0 2px 8px #0001;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px) scale(1.03);
    }
    #clear-cache {
      background: var(--border);
      color: var(--primary-dark);
      font-size: 0.95em;
      padding: 6px 14px;
      margin-top: 0;
      margin-right: 0;
      border-radius: 6px;
      box-shadow: none;
      transition: background 0.2s, color 0.2s;
    }
    #clear-cache:hover {
      background: var(--primary-light);
      color: #fff;
    }
    .form-group {
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .form-group label {
      min-width: 110px;
      color: var(--primary-dark);
      font-size: 1em;
    }
    .form-group.omdb-key-group {
      display: flex;
      align-items: center;
      gap: 0;
      margin-bottom: 18px;
    }
    .form-group.omdb-key-group input[type="text"] {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
      margin-bottom: 0;
      border-right: none;
    }
    .form-group.omdb-key-group button[type="submit"] {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      margin-top: 0;
      margin-right: 0;
      height: 40px;
      padding: 0 18px;
      font-size: 1em;
      box-shadow: none;
      /* Use same style as other buttons */
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      transition: background 0.2s, transform 0.1s;
    }
    .form-group.omdb-key-group button[type="submit"]:hover {
      background: var(--primary-dark);
      transform: translateY(-2px) scale(1.03);
    }
    .slider-group {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }
    input[type="range"] {
      flex: 1;
      accent-color: var(--slider-thumb);
      height: 4px;
      background: var(--border);
      border-radius: 4px;
      outline: none;
      transition: accent-color 0.2s, background 0.2s;
    }
    .slider-value {
      display: inline-block;
      min-width: 36px;
      background: var(--primary-light);
      color: #fff;
      font-weight: 700;
      border-radius: 8px;
      padding: 2px 8px;
      font-size: 0.98em;
      margin-left: 4px;
      text-align: center;
      box-shadow: 0 1px 4px #0001;
      transition: background 0.2s, color 0.2s;
    }
    .status {
      margin: 18px 18px 0 18px;
      font-size: 1em;
      color: var(--status);
      min-height: 22px;
      text-align: center;
      font-weight: 500;
      transition: color 0.2s;
    }
    .cache-info {
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid var(--border);
      color: var(--primary-dark);
      font-size: 0.98em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: border 0.2s, color 0.2s;
    }
    .cache-info p {
      margin: 0;
      font-size: 0.98em;
      color: var(--primary-dark);
    }
    @media (max-width: 400px) {
      .card, .header {
        margin: 0;
        padding: 12px 6px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon.svg" alt="Netflix Icon" />
    <span class="header-title">RateFlix</span>
  </div>
  <div class="card">
    <h3>OMDb API Key</h3>
    <div class="form-group omdb-key-group">
      <input type="text" id="apikey" name="apikey" placeholder="Enter your OMDb API key" required />
      <button type="submit">Save</button>
    </div>
    <div class="cache-info">
      <p>Cached entries: <span id="cache-count">-</span></p>
      <button id="clear-cache">Clear Cache</button>
    </div>
  </div>
  <div class="card">
    <h3>Transparency Settings</h3>
    <div class="form-group slider-group">
      <label for="transparency-beta">Curve:</label>
      <input type="range" id="transparency-beta" min="0.0" max="5.000001" step="0.1">
      <span class="slider-value" id="transparency-beta-value"></span>
    </div>
    <div class="form-group slider-group">
      <label for="transparency-low">Low Rating:</label>
      <input type="range" id="transparency-low" min="0.0" max="5.00001" step="0.1">
      <span class="slider-value" id="transparency-low-value"></span>
    </div>
    <div class="form-group slider-group">
      <label for="transparency-high">High Rating:</label>
      <input type="range" id="transparency-high" min="5.0" max="10.000001" step="0.1">
      <span class="slider-value" id="transparency-high-value"></span>
    </div>
    <div class="form-group slider-group">
      <label for="transparency-max">Max Transparency:</label>
      <input type="range" id="transparency-max" min="0.0" max="1.0000001" step="0.1">
      <span class="slider-value" id="transparency-max-value"></span>
    </div>
    <button id="save-transparency">Save Settings</button>
    <button id="reset-transparency">Reset to Default</button>
  </div>
  <div class="status" id="status"></div>
  <script src="popup.bc.js"></script>
</body>
</html>
