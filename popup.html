<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix IMDb Plugin Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
      color: #222;
      min-width: 250px;
    }
    h2 {
      margin-top: 0;
      color: #e50914;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      background: #e50914;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    .status {
      margin-top: 10px;
      font-size: 0.95em;
      color: #388e3c;
    }
    .cache-info {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    .cache-info p {
      margin-bottom: 10px;
      font-size: 0.95em;
    }
    .config-section {
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: inline-block;
      width: 120px;
    }
    #clear-cache {
      background: #757575;
      font-size: 0.9em;
      padding: 6px 12px;
    }
    #clear-cache:hover {
      background: #616161;
    }

  </style>
</head>
<body>
  <h2>Rating Plugin</h2>
  <div class="config-section">
    <h3>Transparency Settings</h3>
    <div class="form-group">
      <label for="beta">Curve:</label>
      <input type="range" id="beta" min="0.5" max="3" step="0.1" value="1.3">
      <span id="beta-value">1.3</span>
    </div>
    <div class="form-group">
      <label for="low">Low Rating:</label>
      <input type="range" id="low" min="0" max="5" step="0.1" value="3.0">
      <span id="low-value">3.0</span>
    </div>
    <div class="form-group">
      <label for="high">High Rating:</label>
      <input type="range" id="high" min="5" max="10" step="0.1" value="7.0">
      <span id="high-value">7.0</span>
    </div>
    <div class="form-group">
      <label for="Max">Max Transparency:</label>
      <input type="range" id="max" min="0" max="0.5" step="0.01" value="0.1">
      <span id="max-value">0.9</span>
    </div>
    <button id="save-transparency">Save Settings</button>
    <button id="reset-transparency">Reset to Default</button>
  </div>
  </div>
  <form id="apikey-form">
    <label for="apikey">OMDb API Key</label>
    <input type="text" id="apikey" name="apikey" placeholder="Enter your OMDb API key" required />
    <button type="submit">Save</button>
    <div class="status" id="status"></div>
  </form>

  <div class="cache-info">
    <p>Cached entries: <span id="cache-count">-</span></p>
    <button id="clear-cache">Clear Cache</button>
  </div>

  <script src="popup.bc.js"></script>
</body>
</html>
